<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<script>
	function test() {
		var nameinput = document.getElementById("FirstName").value
		document.getElementById("LastName").value = nameinput;
		alert(nameinput);
		
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
						document.getElementById("outputServer").innerHTML = this.responseText;
			}
		};
		xhttp.open("GET", "http://localhost:8082/game");
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send();
	}
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Welkom</h1>
    <p class="lead">Op deze website kun je games spelen en gold coins verdienen.</p>
  </div>
</div>

First name: <input type="text" id ="FirstName" name="FirstName" value="Mickey"><br>
Last name: <input type="text" id ="LastName" name="LastName" value="Mouse"><br>
<button type="submit" id="buttonInput" onclick="test()" class="btn btn-primary">Submit</button>

<div id="outputServer"></div>

</body>
</html>
