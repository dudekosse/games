<!DOCTYPE html>
<html>
<head>

<title>Form</title>
<script src="../js/postUser.js"></script>
</head>

<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Register</h1>
    <p class="lead">Create a new account.</p>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="logins.html">Login</a>
      </li>      
      <li class="nav-item active">
        <a class="nav-link" href="registration.html">Register<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="ticTacToe.html">Tic Tac Toe</a>
      </li>
    </ul>
  </div>
</nav>

<form>
 <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" placeholder="Enter age" required>
  </div>
 <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" placeholder="Enter country" required>
  </div>
  <button type="submit" onclick="postUser()" class="btn btn-primary">Create account</button>
</form>

<div id="outputserver"></div>

</body>
</html>
