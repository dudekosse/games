<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<title>Form</title>
<script>
function postLogin(){
	var name= document.getElementById("username").value;
	var pw= document.getElementById("password").value;
	var age= document.getElementById("age").value;
	var country= document.getElementById("country").value;
	
	var user = '{"username":"'+name+'"password":"'+pw+'"age":"'+age+'"country":"'+country'"}';
    var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 202) {
			document.getElementById("outputserver").innerHTML = this.responseText;
		}
	};

	xhttp.open("POST", "http://localhost:8082/userpost", true);
	xhttp.setRequestHeader("Content-type", "application/json");
	xhttp.send(user);					
}
</script>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Register</h1>
    <p class="lead">Create a new account.</p>
  </div>
</div>

<form action="postUser" method="post">
 <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" placeholder="Enter age" required>
  </div>
 <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" placeholder="Enter country" required>
  </div>
  <button type="submit" onclick="postLogin()" class="btn btn-primary">Create account</button>
</form>

</body>
</html>
