<html>
	<head>
		<script>
			function getGame(){
          			var xhttp = new XMLHttpRequest();
  				xhttp.onreadystatechange = function() {
    					if (this.readyState == 4 && this.status == 200) {
      						document.getElementById("outputserver").innerHTML = this.responseText;
    					}
  				};
  				
          			xhttp.open("GET", "http://localhost:8082/game");
				xhttp.setRequestHeader("Content-type", "application/json");
				xhttp.send();
			}
			function verstuur(){
      			var ent= document.getElementById("gamename").value;
			var game = '{"name":"'+ent+'"}'; 
      			var xhttp = new XMLHttpRequest();

				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 202) {
  						document.getElementById("outputserver").innerHTML = this.responseText;

					}
				};
      			xhttp.open("POST", "http://localhost:8082/gamepost", true);
			xhttp.setRequestHeader("Content-type", "application/json");
			xhttp.send(game);
			alert("test111");					

		}
		</script>
	</head>
	<body>
		haal game op
		<button type="button" id="buttoninput" onclick="getGame()">Ophalen van een game via Get</button>
		<hr>		
		Via dit invoerscherm en deze knop Post ik een game.
		<input type="text" id="gamename" name="FirstName" value="gametest">
		<br>
		<button type="button" id="buttoninput" onclick="verstuur()">Posten van een game via Post</button>
		<div id="outputserver"></div>
	</body>
</html>
